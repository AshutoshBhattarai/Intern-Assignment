<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
  </head>
  <body>
    <header class="header container">
      <h1 class="header__title">Todoer</h1>
      <section class="header__nav">
        <button class="primary" id="btn-nav-all">All</button>
        <button class="primary" id="btn-nav-completed">Completed</button>
        <button class="primary" id="btn-nav-remaining">Remaining</button>
      </section>
    </header>
    <main>
      <section class="todo container">
        <div class="todo__search">
          <input type="text" placeholder="Search Todo" id="todo-search-input" />
          <button class="primary" id="btn-search">Search</button>
        </div>
        <div class="todo__create">
          <div class="todo__create--input">
            <input
              type="text"
              id="todo-input-title"
              placeholder="Enter Title"
            />
            <input
              type="text"
              id="todo-input-desc"
              placeholder="Enter detail info"
            />
          </div>
          <button class="secondary" id="btn-add-todo">Add Todo</button>
        </div>
        <div class="todo__container" id="todo-container"></div>
      </section>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
