<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Contra-2D</title>
  </head>
  <body>
    <!-- ----------------------------------------------------------------------- -->
    <!--                              Title Section                              -->
    <!-- ----------------------------------------------------------------------- -->
    <section class="screen" id="title-screen">
      <div id="title-image">
        <img
          src="./assets/images/Contra-title-screen.jpg"
          alt="Title Image"
          width="100%"
        />
      </div>
      <!-- ----------------------------- Title Menu ------------------------------ -->
      <div id="title-menu">
        <div>
          <button class="btn-audio" id="btn-start-game">Start Game</button>
        </div>
        <div>
          <button class="btn-audio" id="btn-difficulty-selection">
            Select Difficulty
          </button>
        </div>
      </div>
      <!-- --------------------------------- -- ---------------------------------- -->
      <!-- -------------------- Difficulty Selection Section --------------------- -->
      <div class="btn-audio" id="title-difficulty">
        <div>
          <button class="btn-audio" id="btn-difficulty-easy">Easy</button>
        </div>
        <div>
          <button class="btn-audio" id="btn-difficulty-medium">Medium</button>
        </div>
        <div>
          <button class="btn-audio" id="btn-difficulty-hard">Hard</button>
        </div>
        <div>
          <button class="btn-audio" id="btn-difficulty-back">Back</button>
        </div>
      </div>
      <!-- --------------------------------- -- ---------------------------------- -->
    </section>
    <!-- ---------------------------- End of Title ----------------------------- -->

    <!-- ----------------------------------------------------------------------- -->
    <!--                           Game Screen Section                           -->
    <!-- ----------------------------------------------------------------------- -->
    <section class="screen" id="game-screen">
      <!-- ------------------------------- Canvas -------------------------------- -->
      <canvas id="canvas" width="1000" height="600"></canvas>
      <!-- ---------------------------- ------------- ---------------------------- -->
      <div id="instructions">
        <p>Move - Arrow Keys</p>
        <p>Fire - Z</p>
        <p>Jump - X</p>
        <p>Special Bullet - Z+C</p>
        <p>Kill All Enemies to Progress</p>
      </div>
    </section>
    <!-- --------------------------------- -- ---------------------------------- -->

    <!-- ----------------------------------------------------------------------- -->
    <!--                        Game Over Screen Section                         -->
    <!-- ----------------------------------------------------------------------- -->
    <section class="screen" id="game-over-screen">
      <div id="title-image">
        <img
          src="./assets/images/Contra-title-screen.jpg"
          alt="Title Image"
          width="100%"
        />
      </div>
      <div>Game Over</div>
      <!-- ------------------------------- Scores -------------------------------- -->
      <div id="game-over-score">Score : Score</div>
      <div id="game-over-high-score">High Score</div>
      <!-- --------------------------------- -- ---------------------------------- -->
      <!-- ----------------------- Restart or end the game ----------------------- -->
      <div class="game-over-buttons">
        <div>
          <button class="btn-audio" id="game-over-restart">Restart Game</button>
        </div>
        <div>
          <button class="btn-audio" id="game-over-end">End Game</button>
        </div>
      </div>
      <!-- --------------------------------- -- ---------------------------------- -->
    </section>
    <!-- --------------------------------- -- ---------------------------------- -->

    <!-- ----------------------------------------------------------------------- -->
    <!--                             Script Section                              -->
    <!-- ----------------------------------------------------------------------- -->

    <!-- ------------------------- Utility JS Section -------------------------- -->
    <script src="./src/utils/constant.js"></script>
    <script src="./src/utils/utils.js"></script>
    <script src="./src/utils/input.js"></script>
    <!-- --------------------------------- -- ---------------------------------- -->
    <!-- --------------------------- Extras JS Files --------------------------- -->
    <script src="./src/Extras/Bullet.js"></script>
    <script src="./src/Extras/Explosion.js"></script>
    <script src="./src/Extras/Powerups.js"></script>
    <script src="./src/Extras/PowerupBlock.js"></script>
    <script src="./src/Extras/ExtraSprites.js"></script>
    <!-- --------------------------------- -- ---------------------------------- -->
    <!-- -------------------------- Player's JS Files -------------------------- -->
    <script src="./src/Player/PlayerSprite.js"></script>
    <script src="./src/Player/Player.js"></script>
    <!-- --------------------------------- -- ---------------------------------- -->
    <!-- --------------------------- Enemy JS Files ---------------------------- -->
    <script src="./src/Enemy/Enemy.js"></script>
    <script src="./src/Enemy/Turret.js"></script>
    <script src="./src/Enemy/Tank.js"></script>
    <script src="./src/Enemy/RunningEnemy.js"></script>
    <script src="./src/Enemy/SoldierEnemy.js"></script>
    <script src="./src/Enemy/EnemySprites.js"></script>
    <!-- --------------------------------- -- ---------------------------------- -->
    <!-- --------------------------- Map JS Files ---------------------------- -->
    <script src="./src/Map/CollisionBlock.js"></script>
    <script src="./src/Map/MapSection.js"></script>
    <script src="./src/Map/Audio.js"></script>
    <script src="./src/Map/GameMap.js"></script>
    <!-- --------------------------------- -- ---------------------------------- -->
    <!-- --------------------------- Main Game File ---------------------------- -->
    <script src="./src/game.js"></script>
    <script src="./src/script.js"></script>
    <!-- --------------------------------- -- ---------------------------------- -->
    <!-- ------------------------ End of Script Section ------------------------ -->
  </body>
</html>
