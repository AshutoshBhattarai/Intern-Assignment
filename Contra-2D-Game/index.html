<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Contra-2D</title>
  </head>
  <body>
    <section class="screen" id="title-screen">
      <div id="title-image">
        <img src="./assets/images/Contra-title-screen.jpg" alt="Title Image" width="100%">
      </div>
      <div id="title-menu">
        <div>
          <button id="btn-start-game">Start Game</button>
        </div>
        <div>
          <button id="btn-difficulty-selection">Select Difficulty</button>
        </div>
      </div>
      <div id="title-difficulty">
        <div><button id="btn-difficulty-easy">Easy</button></div>
        <div><button id="btn-difficulty-medium">Medium</button></div>
        <div><button id="btn-difficulty-hard">Hard</button></div>
        <div><button id="btn-difficulty-back">Back</button></div>
      </div>
    </section>

    <!-- ------------------------- Game Screen Section ------------------------- -->
    <section class="screen" id="game-screen">
      <!-- ------------------------------- Canvas -------------------------------- -->
      <canvas id="canvas" width="1000" height="600"></canvas>
      <!-- ---------------------------- ------------- ---------------------------- -->
      <div id="instructions">
        <p>Move - Arrow Keys</p>
        <p>Fire - Z</p>
        <p>Jump - X</p>
      </div>
    </section>
    <!-- --------------------------------- -- ---------------------------------- -->

    <section class="screen" id="game-over-screen">
      <div id="game-over-score">Score : Score</div>
      <div id="game-over-high-score">High Score</div>
      <div class="game-over-buttons">
        <div><button id="game-over-restart">Restart Game</button></div>
        <div><button id="game-over-end">End Game</button></div>
      </div>
    </section>

    <!-- ----------------------------------------------------------------------- -->
    <!--                             Script Section                              -->
    <!-- ----------------------------------------------------------------------- -->

    <!-- ------------------------- Utility JS Section -------------------------- -->
    <script src="./src/utils/constant.js"></script>
    <script src="./src/utils/utils.js"></script>
    <script src="./src/utils/input.js"></script>
    <!-- --------------------------------- -- ---------------------------------- -->
    <!-- --------------------------- Player JS Files --------------------------- -->
    <script src="./src/Characters/Bullet.js"></script>
    <script src="./src/Characters/Character.js"></script>
    <script src="./src/Player/PlayerSprite.js"></script>
    <script src="./src/Characters/ExtraSprites.js"></script>
    <script src="./src/Player/Player.js"></script>
    <!-- --------------------------------- -- ---------------------------------- -->
    <!-- --------------------------- Enemy JS Files ---------------------------- -->
    <script src="./src/Enemy/Enemy.js"></script>
    <script src="./src/Enemy/Turret.js"></script>
    <script src="./src/Enemy/RunningEnemy.js"></script>
    <script src="./src/Enemy/SoldierEnemy.js"></script>
    <script src="./src/Enemy/EnemySprites.js"></script>
    <!-- --------------------------------- -- ---------------------------------- -->
    <!-- --------------------------- Level JS Files ---------------------------- -->
    <script src="./src/Map/CollisionBlock.js"></script>
    <script src="./src/Map/MapSection.js"></script>
    <script src="./src/Map/GameMap.js"></script>
    <script src="./src/Map/Test.js"></script>
    <!-- --------------------------------- -- ---------------------------------- -->
    <!-- --------------------------- Main Game File ---------------------------- -->
    <script src="./src/game.js"></script>
    <script src="./src/script.js"></script>
    <!-- --------------------------------- -- ---------------------------------- -->
    <!-- ------------------------ End of Script Section ------------------------ -->
  </body>
</html>
