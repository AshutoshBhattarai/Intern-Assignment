<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
    <div class="container justify-content-center align-content-center w-25">
      <div class="row justify-content-center">
        <div class="col-md-6 text-center p-5 align-baseline">
          <h1 class="heading-section">Register</h1>
        </div>
      </div>
      <form id="form-register">
        <div id="error-message" class="d-none alert alert-danger"></div>
        <div id="success-message" class="d-none alert alert-success "></div>
        <!-- Username input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="register-username">Username</label>
          <input type="text" id="register-username" class="form-control" />
        </div>
        <!-- Email input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="register-email">Email address</label>
          <input type="email" id="register-email" class="form-control" />
        </div>
        <!-- Password input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="register-password">Password</label>
          <input type="password" id="register-password" class="form-control" />
        </div>
        <!-- Re-Password input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="register-repassword"
            >Re-Password</label
          >
          <input
            type="password"
            id="register-repassword"
            class="form-control"
          />
        </div>
        <!-- Submit button -->
        <div class="text-center">
          <button
            type="submit"
            class="btn btn-primary btn-block mb-4 w-100"
            id="btn-register"
          >
            Register
          </button>
        </div>

        <!-- Register buttons -->
        <div class="text-center">
          <p>Already have an account? <a href="./views/login/">Login</a></p>
        </div>
      </form>
    </div>
    <script type="module" src="./script.ts"></script>
  </body>
</html>
